<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>متجر السيرفر</title>
  <style>
    body {
      margin: 0;
      background-color: #1e2a38; /* لون غامق مائل للأزرق */
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }
    .discord-logo img {
      width: 40px;
      cursor: pointer;
    }
    .sections {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 100px;
      gap: 50px;
      flex-wrap: wrap;
    }
    .section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      width: 180px;
      transition: 0.3s;
      cursor: pointer;
    }
    .section:hover {
      background: rgba(255,255,255,0.15);
    }
    .section h2 {
      margin: 0 0 10px;
    }
    .more {
      margin-top: 10px;
      display: block;
      color: #ccc;
      font-size: 14px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- شريط علوي مع لوجو ديسكورد -->
  <div class="top-bar">
    <div class="discord-logo">
      <a href="https://discord.gg/F6DcD8G7NJ" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
      </a>
    </div>
  </div>

  <!-- الأقسام -->
  <div class="sections">
    <div class="section">
      <a href="ranks.html">
        <h2>Ranks</h2>
      </a>
    </div>
    <div class="section">
      <a href="crates.html">
        <h2>Crates</h2>
      </a>
    </div>
    <div class="section">
      <a href="superitems.html">
        <h2>SuperItems</h2>
        <span class="more">More</span>
      </a>
    </div>
  </div>

</body>
</html>
